  - bash: |
      pushd Universe.CpuUsage/bin/Release
      ls -la Universe.CpuUsage.1.42.0.nupkg
      echo 'iex "& { $(irm https://aka.ms/install-artifacts-credprovider.ps1) }"' | pwsh
